<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ultimate MLB Manager </title>
  <link href="style.css" media="screen" rel="stylesheet" />
  <link href="menu.css" media="screen" rel="stylesheet" />
  <script type="text/javascript" src="src/lineup.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/fetch.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/renderCards.js"></script>
</head>

<body>
  <div class="topnav">
    <a class="active" onclick="Player.showAll()">All Players</a>
    <a onclick="Player.filterPlayers('P')">P</a>
    <a onclick="Player.filterPlayers('C')">C</a>
    <a onclick="Player.filterPlayers('B1')">1B</a>
    <a onclick="Player.filterPlayers('B2')">2B</a>
    <a onclick="Player.filterPlayers('B3')">3B</a>
    <a onclick="Player.filterPlayers('SS')">SS</a>
    <a onclick="Player.filterPlayers('LF')">LF</a>
    <a onclick="Player.filterPlayers('CF')">CF</a>
    <a onclick="Player.filterPlayers('RF')">RF</a>
    <a style="float:right">Past Lineups </a>
    <a onclick="openNav()" style="float: right">Current Lineup</a>
  </div>
  <br>
  <img src="assets/images/dodgers_logo.png">
  <br>
  <h1>Display game if there is a one being played that day</h1>
  <br>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <ol id='playerList'>

    </ol>
    <button onclick="Lineup.save()">Save Lineup</button>
  </div>
  
  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "20%";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>
</body>
</html>
