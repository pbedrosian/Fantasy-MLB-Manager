<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ultimate MLB Manager </title>
  <link href="style.css" media="screen" rel="stylesheet" />
  <link href="menu.css" media="screen" rel="stylesheet" />
  <link href="modal.css" media="screen" rel="stylesheet" />

  <script type="text/javascript" src="src/home.js"></script>
  <script type="text/javascript" src="src/modal.js"></script>

  <script type="text/javascript" src="src/nav.js"></script>
  <script type="text/javascript" src="src/lineup.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/fetch.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/renderCards.js"></script>
  <script type="text/javascript" src="src/lineupDisplay.js"></script>
</head>

<body>
  <div class="topnav">
    <a class="active navLink" onclick="Player.showAll()">All Players</a>
    <a onclick="Player.filterPlayers('P')" class="navLink">P</a>
    <a onclick="Player.filterPlayers('C')" class="navLink">C</a>
    <a onclick="Player.filterPlayers('B1')" class="navLink">1B</a>
    <a onclick="Player.filterPlayers('B2')" class="navLink">2B</a>
    <a onclick="Player.filterPlayers('B3')" class="navLink">3B</a>
    <a onclick="Player.filterPlayers('SS')" class="navLink">SS</a>
    <a onclick="Player.filterPlayers('LF')" class="navLink">LF</a>
    <a onclick="Player.filterPlayers('CF')" class="navLink">CF</a>
    <a onclick="Player.filterPlayers('RF')" class="navLink">RF</a>
    <a onclick="toggleCards()" style="float:right" class="lineup">Past Lineups </a>
    <a onclick="openNav()" style="float: right" class="navLink" id="currentLineup">Current Lineup</a>
  </div>
  <br>
  <img src="assets/images/dodgers_logo.png">
  <br>
  <h1 id="currentGame"></h1>
  <br>
  <div class="lineups">

  </div>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h2 style="color: white" class="navHeading"> </h2>
    <ol id='playerList'>
    </ol>
    <button onclick="Lineup.save(game_id)" class = sB>Save Lineup</button>
  </div>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h1 class='vs'></h1>
      <h3 class='date'></h3>
      <ol class="lineupList" style='text-align: left;'>

      </ol>
    </div>

  </div>
  
</body>
</html>
