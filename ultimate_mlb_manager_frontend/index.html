<!DOCTYPE html>

<head>
  <title>Ultimate MLB Manager </title>
  <link href="style.css" media="screen" rel="stylesheet" />
  <link href="menu.css" media="screen" rel="stylesheet" />

<body>
  <div class="topnav">
    <a class="active" href="#home">All Players</a>
    <a onclick="filterPlayers('P')">P</a>
    <a onclick="filterPlayers('C')">C</a>
    <a onclick="filterPlayers('1B')">1B</a>
    <a onclick="filterPlayers('2B')">2B</a>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    </ol>

  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "20%";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>
